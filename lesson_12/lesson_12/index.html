<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 12</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomakh:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="bus">
      <div class="bus__title">
        <span>L</span>
        <span>e</span>
        <span>t'</span>
        <span>s</span>
        <span>g</span>
        <span>o</span>
        <span>t</span>
        <span>o</span>
        <span>s</span>
        <span>c</span>
        <span>h</span>
        <span>o</span>
        <span>o</span>
        <span>l</span>
      </div>
      <div class="bus__wrapper">
        <div class="bus__body">
          <div class="bus__lamp">
            <div class="bus__lamp-shadow"></div>
          </div>
          <ul class="bus__windows">
            <li class="bus__window">
              <div class="bus__window-highlight--big"></div>
              <div class="bus__window-highlight--small"></div>
            </li>
            <li class="bus__window">
              <div class="bus__window-highlight--big"></div>
              <div class="bus__window-highlight--small"></div>
            </li>
            <li class="bus__window">
              <div class="bus__window-highlight--big"></div>
              <div class="bus__window-highlight--small"></div>
            </li>
            <li class="bus__window">
              <div class="bus__window-highlight--big"></div>
              <div class="bus__window-highlight--small"></div>
            </li>
          </ul>

          <div class="bus__door">
            <ul class="bus__windows--door">
              <li class="bus__window-tall">
                <div class="bus__window-highlight--big"></div>
                <div class="bus__window-highlight--small"></div>
              </li>
              <li class="bus__window-tall">
                <div class="bus__window-highlight--big"></div>
                <div class="bus__window-highlight--small"></div>
              </li>
              <li class="bus__window-tall">
                <div class="bus__window-highlight--big"></div>
                <div class="bus__window-highlight--small"></div>
              </li>
              <li class="bus__window-tall">
                <div class="bus__window-highlight--big"></div>
                <div class="bus__window-highlight--small"></div>
              </li>
            </ul>
          </div>
          <div class="bus__box bus__box--end">
            <div class="bus__box-shadow"></div>
          </div>
          <div class="bus__wheel bus__wheel--left">
            <div class="bus__wheel-top"></div>
            <div class="bus__wheel-rubber"></div>
            <div class="bus__wheel-tire">
              <div class="bus__wheel-hub"></div>
            </div>
          </div>
          <div class="bus__line">
            <div class="bus__line-shadow"></div>
          </div>
          <div class="bus__wheel bus__wheel--right">
            <div class="bus__wheel-top"></div>
            <div class="bus__wheel-rubber"></div>
            <div class="bus__wheel-tire">
              <div class="bus__wheel-hub"></div>
            </div>
          </div>
          <div class="bus__box bus__box--start">
            <div class="bus__box-shadow"></div>
          </div>
          <div class="bus__front"></div>
          <div class="bus__window-front">
            <div class="bus__window-highlight--big"></div>
            <div class="bus__window-highlight--small"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
