<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 16</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__component">
            <div class="header__logo">
              <div class="header__logo-icon">
                <img src="./img/Intersect.svg" alt="icon" />
              </div>
              <div class="header__logo-text">
                <div class="header__logo-title">
                  <img src="./img/title.svg" alt="title" />
                </div>
                <div class="header__logo-subtitle">
                  <img src="./img/subtitle.svg" alt="subtitle" />
                </div>
              </div>
              <div class="header__logo-tm">
                <img src="./img/tm.svg" alt="tm" />
              </div>
            </div>
            <form class="header__search">
              <button class="header__search-button">
                <img src="./img/search.svg" alt="search icon" />
              </button>
              <input
                type="text"
                class="header__search-input"
                placeholder="Search something"
              />
            </form>
          </div>
          <div class="header__component">
            <div class="header__nav">
              <ul class="header__menu">
                <li class="header__menu-item"><a href="#">HOME</a></li>
                <li class="header__menu-item header__menu-item--shop">
                  <a href="#">SHOP</a>
                </li>
                <li class="header__menu-item"><a href="#">BLOG</a></li>
                <li class="header__menu-item"><a href="#">ABOUT US </a></li>
              </ul>
            </div>
            <ul class="header__actions">
              <li class="header__actions-item header__actions-item--heart">
                <a href="#">LOVE</a>
              </li>
              <li class="header__actions-item header__actions-item--cart">
                <a href="#">CART</a>
              </li>
            </ul>
          </div>
          <button class="icon-menu"><span></span></button>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__text">
            <div class="main__text-lable"><p>WELCOME TO OUR</p></div>
            <h1 class="main__text-title">
              <span>FUNITURE </span><br />GALLERY
            </h1>
            <div class="decor-line"></div>
            <div class="main__text-lable"><p>BROWSE OUR SELECTIONS</p></div>
            <div class="main__text-content">
              <p>
                Featuring sleek designs and innovative materials that<br />seamlessly
                blend form and function.
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"><div class="footer__container"></div></footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
