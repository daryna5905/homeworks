<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 14</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header" id="up">
        <div class="header__container">
          <h1 class="header__title">REGISTER TO FURNITUR</h1>
          <div class="header__subtitle">
            <p>GET MONTHLY VOUCHER WITH JUST ONE CLICK!</p>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main-info">
            <h2 class="main__title">YOUR INFORMATION</h2>
            <form class="main__form" action="#" class="main-info__form">
              <div class="main__text">
                <p>You already have an account?</p>
                <a class="main__text-link">Sign in here</a>
              </div>
              <div class="main__inputs">
                <div class="main__inputs-row">
                  <input
                    class="main__input--username"
                    type="text"
                    name="username"
                    placeholder="Your name"
                    required
                  />
                  <input
                    class="main__input--email"
                    type="email"
                    name="Email"
                    pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div class="main__inputs-column">
                  <input
                    class="main__input--number"
                    type="tel"
                    name="phone"
                    placeholder="Phone number"
                    required
                  />
                </div>
                <div class="main__inputs-row">
                  <input
                    class="main__input--password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <input
                    class="main__input--reset-password"
                    type="password"
                    name="reset password"
                    placeholder="Reset Password"
                    required
                  />
                </div>
              </div>
              <button class="main__form-button" type="submit">
                Create an account
              </button>
            </form>
          </div>
          <div class="main-img">
            <div class="main-img__info">
              <div class="main-img__badge">
                <p>HOT</p>
              </div>
              <div class="main-img__text">
                <p>DISCOUNT 25% FOR NEW MEMBER</p>
              </div>
            </div>
            <img src="./img/lamp.png" alt="lamp" />
          </div>
        </div>
      </main>
      <footer class="footer"><a href="#up">Go up</a></footer>
    </div>
  </body>
</html>
